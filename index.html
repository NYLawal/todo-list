<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List Implementation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="todo-body">
        <h3 id="heading">To-do List</h3>
        <div id="input-div">
            <input type="text" id="input-task" name="input-task" placeholder="Enter a task" required>
            <button class="icon-button add">+</button>
        </div>
        <ul id="all-lists"></ul>
        <button class="controls" id="new-task">+ New Task</button>
    </main>

    <script src="index.js"></script>
</body>

</html>
